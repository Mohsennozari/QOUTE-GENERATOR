<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Lexend&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="quote-box">
        <h1>Quote of the day</h1>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>

        <div>
            <button class="new" onclick="getquote(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="IMG/social.png" alt="Tweet">Tweet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
